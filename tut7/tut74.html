<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styles</title>
    <style>
        /* Style 1: Blue text, right-aligned, underlined, italic, with word spacing of 2cm */
        .style1 {
            color: blue; /* Text color */
            text-align: right; /* Right-aligned text */
            text-decoration: underline; /* Underlined text */
            font-style: italic; /* Italic text */
            word-spacing: 2cm; /* Spacing between words */
        }

        /* Style 2: Yellow background, blue dashed border, padding of 1.5cm */
        .style2 {
            background-color: yellow; /* Background color */
            border: 2px dashed blue; /* Dashed border with blue color */
            padding: 1.5cm; /* Padding around the text */
        }
    </style>
</head>
<body>
    <h1>Paragraph Styles Example</h1>
    
    <!-- Paragraph with Style 1 -->
    <p class="style1">This paragraph is styled with Style 1: blue text, right-aligned, underlined, italic, with word spacing of 2cm.</p>
    
    <!-- Paragraph with Style 2 -->
    <p class="style2">This paragraph is styled with Style 2: yellow background, blue dashed border, and padding of 1.5cm.</p>
</body>
</html>

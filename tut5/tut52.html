<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a 5 digit number: ","")
        while(isNaN(num) || num.length!=5){
            alert("Not a valid 5 digit number");
            num=prompt("Enter a 5 digit number: ","")

        }
        num_int=parseInt(num)
        a=num_int
        var num_rev=0
        for(let i=0;i<5;i++){
            num_rev=num_rev*10
            num_rev+=a%10
            a=parseInt(a/10)
        }
        if(num_rev===num_int){
            alert("The number is a paliandrome")
        }
        else{
            alert("The number is not a paliandrome")
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number: ","");
        var fact=1
        for (let i=2;i<=n;i++){
            fact*=i
        }
        if(isNaN(n)){
            alert("Enter a valid number")
        }
        else{
            alert("Factorial of "+n+" ="+fact)
        }
        
    </script>
</body>
</html>
